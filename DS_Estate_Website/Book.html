        <div class="booking-form-container">
            <form id="booking-step1">
			<!-- Step 1: Select Dates -->
                <div id="step-1">
                    <h3>Step 1: Select Dates</h3>
					<label for="start_date">Start Date:</label>
					<input type="date" id="start_date" name="start_date" required>
				
					<label for="end_date">End Date:</label>
					<input type="date" id="end_date" name="end_date" onchange="validateDates()" required>
					
					<button type="submit" >Check Availability</button>
                </div>
			</form>
			
			<form id="booking-step2">
			<!-- Step 2: User Details -->
                <div id="step-2" style="display: none;">
                    <h3>Step 2: Confirm Details</h3>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name">
					
					<label for="surname">Surname:</label>
					<input type="text" id="surname" name="surname">
					
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" readonly>
					
					<input type="hidden" id="property-id" name="property-id">
					<p id="final-amount">Final Amount: $0.00</p>
					<button type="submit" >Book Now</button>
                </div>
            </form>
        </div>
    </main>
